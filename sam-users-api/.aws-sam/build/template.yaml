AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-users-api

  Sample SAM Template for sam-users-api

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 256
    Runtime: java11
    Architectures:
    - x86_64
    Environment:
      Variables:
        MY_COGNITO_USER_POOL_ID: ech7n8mh3l9bdduqqbmdvksga
        MY_COGNITO_CLIENT_APP_SECRET: rhc2uiofllva7cejpr8akabeb5e3tsase9l75ko29mi3evja514
        JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
Resources:
  PostHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PostHandlerFunction
      Handler: br.com.likwi.photoapp.PostHandler::handleRequest
      Events:
        PhotoAppUsers:
          Type: Api
          Properties:
            Path: /users
            Method: post
    Metadata:
      SamResourceId: PostHandlerFunction
  GetHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetHandlerFunction
      Handler: br.com.likwi.photoapp.GetHandler::handleRequest
      Events:
        PhotoAppUsers:
          Type: Api
          Properties:
            Path: /users
            Method: get
    Metadata:
      SamResourceId: GetHandlerFunction
  CreateUserHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: CreateUserHandler
      Handler: br.com.likwi.photoapp.CreateUserHandler::handleRequest
      Events:
        PhotoAppUsers:
          Type: Api
          Properties:
            Path: /users/create
            Method: post
    Metadata:
      SamResourceId: CreateUserHandler
Outputs:
  PhotoAppUsersAPI:
    Description: API Gateway endpoint create new User
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/users/
  PostHandlerFunction:
    Description: PostHandlerFunction Lambda Function ARN
    Value:
      Fn::GetAtt:
      - PostHandlerFunction
      - Arn
  PostHandlerFunctionIamRole:
    Description: Implicit IAM Role created for PostHandlerFunction function
    Value:
      Fn::GetAtt:
      - PostHandlerFunctionRole
      - Arn
